name: CI
on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: ⬢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '*'
          cache: yarn

      - name: 📦 Install Packages
        run: yarn install --frozen-lockfile

      - name: 🧪 Run Tests
        run: yarn test
